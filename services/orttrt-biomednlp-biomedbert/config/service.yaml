host: 0.0.0.0
port: 8002

# model files
model_dir: /models/biomednlp-biomedbert
onnx_path: ""   # optional; if empty, auto-find *.onnx under model_dir

# ORT provider: tensorrt|cuda|cpu
provider: cuda

# output behavior
pooling: mean   # mean|cls
norm: 1         # 1 => L2 normalize
max_length: 256 # tokenizer truncation length

# auth (OpenAI compatible)
api_key: eslllm

# Optional TRT EP options (only used when provider=tensorrt)
trt_fp16: 1
trt_engine_cache: /cache/trt_engines
trt_timing_cache: /cache/trt_timing.cache